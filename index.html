<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المشتريات الصيدلانية</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <i class="fas fa-pills"></i>
                <span id="pageTitle">المشتريات الصيدلانية</span>
            </div>
            <div class="search-container">
                <button class="home-btn" id="homeBtn" title="الرئيسية">
                    <i class="fas fa-home"></i>
                </button>
                <input type="text" class="search-input" placeholder="بحث..." id="searchInput">
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="homePage">
            <h1 class="page-title">الموردون الصيدلانيون</h1>
            <div class="companies-grid" id="companiesGrid"></div>
        </div>

        <div id="companyPage" style="display: none;">
            <div class="company-header" id="companyHeader"></div>
            <div class="charts-container">
                <div class="chart-card">
                    <h3 class="chart-title">المشتريات الربع سنوية (2025)</h3>
                    <canvas id="quarterlyPurchasesChart"></canvas>
                </div>
            </div>
            <h2 class="page-title">المنتجات</h2>
            <div class="products-container" id="productsContainer"></div>
        </div>

        <div id="searchResultsPage" style="display: none;">
            <h2 class="search-results-title">نتائج البحث عن "<span id="searchQuerySpan"></span>"</h2>
            <div id="searchResultsContent"></div>
        </div>
    </div>

    <script src="data/companies.js"></script>
    <script src="data/products.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
